<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >


    <h:form id="usta-table">

        <h:dataTable styleClass="table table-striped " width="1000" value="#{userController.userControllerList}" var="user">
            <h:column>
                <f:facet name="header">Kullanıcı Ad  Id </f:facet>
                    #{user.kullaniciAd}
            </h:column>
            <h:column>
                <f:facet name="header">Sifre </f:facet>
                <h:outputText rendered="#{loginController.log==true}" value="#{user.sifre}"/>
                <h:outputText rendered="#{loginController.log==false}" value="******"/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:outputText rendered="#{loginController.log==false}" value="Yetkiniz Yok!"/>
                <h:commandButton rendered="#{loginController.log==true}" styleClass="btn btn-danger btn-sm"  action="#{userController.delete(user)}" value="Delete">
                    <f:ajax execute="@this" render="usta-table usta-form"/>
                </h:commandButton>

            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
