<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >

    <h:form id="usta-form"  >
        <div class="form-group">
            <h:inputHidden value="#{userController.user.kullaniciAd}"/>
            <h:outputText   value="Kullanici AdÄ±"/>
            <h:inputText   styleClass="form-control" value="#{userController.user.kullaniciAd}"/>
            <h:outputText   value="Sifre"/>
            <h:inputText   styleClass="form-control" value="#{userController.user.sifre}"/>


        </div>
        <div class="form-group btn-group">
            <h:commandButton rendered="#{userController.user.kullaniciAd != null }" styleClass="btn btn-secondary" value="Update" action="#{userController.update}">
                <f:ajax execute="usta-form" render="usta-table usta-form" />
            </h:commandButton>
            <h:commandButton rendered="#{userController.user.kullaniciAd == null }"  styleClass="btn btn-primary" value="Create" action="#{userController.create}">
                <f:ajax execute="usta-form" render="usta-table usta-form" />
            </h:commandButton>
            <h:commandButton rendered="#{userController.user.kullaniciAd != null }"  styleClass="btn btn-light" value="Clear Form" action="#{userController.clearForm()}">
                <f:ajax execute="@this" render="usta-form" />


            </h:commandButton>


        </div>




    </h:form>

</ui:composition>
