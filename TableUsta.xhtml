<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >


    <h:form id="usta-table">

        <h:dataTable styleClass="table table-striped " width="1000" value="#{ustaController.ustaControllerList}" var="usta">
            <h:column>
                <f:facet name="header">Usta Id </f:facet>
                    #{usta.ustaId}
            </h:column>
            <h:column>
                <f:facet name="header">Ad</f:facet>
                <h:commandLink action="#{ustaController.updateForm(usta)}" value="#{usta.ustaAd}">
                    <f:ajax execute="@this" render="usta-form" />
                </h:commandLink>

            </h:column>
            <h:column>
                <f:facet name="header">Soyad </f:facet>
                    #{usta.ustaSoyad}
            </h:column>
            <h:column>
                <f:facet name="header">TC </f:facet>
                    #{usta.ustaTc}
            </h:column>


            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:outputText rendered="#{loginController.log==false}" value="Yetkiniz Yok!"/>
                <h:commandButton rendered="#{loginController.log==true}"  styleClass="btn btn-danger btn-sm"  action="#{ustaController.delete(usta)}" value="Delete">
                    <f:ajax execute="@this" render="usta-table usta-form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
