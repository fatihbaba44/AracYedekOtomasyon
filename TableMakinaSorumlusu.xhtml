<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >
    <h:form id="makinaSorumlusu-table">

        <h:dataTable styleClass="table table-striped " width="1000" value="#{makinaSorumlusuController.makinaSorumlusuControllerList}" var="makinaSorumlusu">
            <h:column>
                <f:facet name="header">MakinaSorumlusu Id </f:facet>
                    #{makinaSorumlusu.makinasorumlusuId}
            </h:column>
            <h:column>
                <f:facet name="header">Ad</f:facet>
                <h:commandLink action="#{makinaSorumlusuController.updateForm(makinaSorumlusu)}" value="#{makinaSorumlusu.makinasorumlusuAd}">
                    <f:ajax execute="@this" render="makinaSorumlusu-form" />
                </h:commandLink>

            </h:column>
            <h:column>
                <f:facet name="header">Soyad </f:facet>
                    #{makinaSorumlusu.makinasorumlusuSoyad}
            </h:column>
            <h:column>
                <f:facet name="header">TC </f:facet>
                    #{makinaSorumlusu.makinasorumlusuTc}
            </h:column>


            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:outputText rendered="#{loginController.log==false}" value="Yetkiniz Yok!"/>
                <h:commandButton rendered="#{loginController.log==true}" styleClass="btn btn-danger btn-sm"  action="#{makinaSorumlusuController.delete(makinaSorumlusu)}" value="Delete">
                    <f:ajax execute="@this" render="makinaSorumlusu-table makinaSorumlusu-form"/>
                </h:commandButton>

            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
