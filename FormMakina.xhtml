<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >
    <h:form id="makina-form">
        <div class="form-group">
                <h:inputHidden value="#{makinaController.makina.makinaId}"/>
                <label for="selectedIsci">Isci</label>
                <h:selectOneMenu styleClass="custom-select" id="selectedIsci" value="#{makinaController.makina.isci}" converter="isciConverter">
                    <f:selectItems value="#{makinaController.isciList}" var="isci" itemValue="#{isci}" itemLabel="#{isci.isciAd}   #{isci.isciSoyad}"/>
                </h:selectOneMenu>
                <label for="selectedMakinaSorumlusu">MakinaSorumlusu</label>
                <h:selectOneMenu styleClass="custom-select" id="selectedMakinaSorumlusu" value="#{makinaController.makina.makinasorumlusu}" converter="makinaSorumlusuConverter">
                    <f:selectItems value="#{makinaController.makinaSorumlusuList}" var="makinaSorumlusu" itemValue="#{makinaSorumlusu}" itemLabel="#{makinaSorumlusu.makinasorumlusuAd}   #{makinaSorumlusu.makinasorumlusuSoyad}"/>
                </h:selectOneMenu>
                <label for="inputName">Marka </label>
                <h:inputText styleClass="form-control" value="#{makinaController.makina.makinaMarka}"/>
                <label for="inputName">Tur </label>
                <h:inputText styleClass="form-control" value="#{makinaController.makina.makinaTur}"/>
        

        </div>
        <div class="form-group btn-group">

                <h:commandButton rendered="#{makinaController.makina.makinaId != null}" styleClass="btn btn-secondary" value="Update" action="#{makinaController.update}">
                    <f:ajax execute="makina-form" render="makina-table makina-form" />
                </h:commandButton>
                <h:commandButton rendered="#{makinaController.makina.makinaId == null}"  styleClass="btn btn-primary" value="Create" action="#{makinaController.create}">
                    <f:ajax execute="makina-form" render="makina-table makina-form" />
                </h:commandButton>
                <h:commandButton rendered="#{makinaController.makina.makinaId != null}"  styleClass="btn btn-light" value="Clear Form" action="#{makinaController.clearForm()}">
                    <f:ajax execute="@this" render="makina-form" />
                </h:commandButton>


        </div>




    </h:form>
</ui:composition>
