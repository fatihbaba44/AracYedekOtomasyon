<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >

    <h:form id="parca-form">
                        <div class="form-group">
                                <h:inputHidden value="#{parcaController.parca.parcaId}"/>
                            <label for="selectedMakina">Makina</label>
                            <h:selectOneMenu styleClass="custom-select" id="selectedMakina" value="#{parcaController.parca.makina}" converter="makinaConverter">
                                <f:selectItems value="#{parcaController.makinaList}" var="makina" itemValue="#{makina}" itemLabel="#{makina.makinaMarka}   #{makina.makinaTur}"/>
                            </h:selectOneMenu>
                            <label for="inputName">Ad </label>
                            <h:inputText styleClass="form-control" value="#{parcaController.parca.parcaAd}"/>
                            <label for="inputName">Hammadde </label>
                            <h:inputText styleClass="form-control" value="#{parcaController.parca.parcaHammadde}"/>
                            <label for="inputName">Fiyat </label>
                            <h:inputText styleClass="form-control" value="#{parcaController.parca.parcaFiyat}"/>
                           
                            
                        </div>
                        <div class="form-group btn-group">
                                <h:commandButton rendered="#{parcaController.parca.parcaId != null}" styleClass="btn btn-secondary" value="Update" action="#{parcaController.update}">
                                <f:ajax execute="parca-form" render="parca-table parca-form" />
                            </h:commandButton>
                            <h:commandButton rendered="#{parcaController.parca.parcaId == null}"  styleClass="btn btn-primary" value="Create" action="#{parcaController.create}">
                                <f:ajax execute="parca-form" render="parca-table parca-form" />
                            </h:commandButton>
                            <h:commandButton rendered="#{parcaController.parca.parcaId != null}"  styleClass="btn btn-light" value="Clear Form" action="#{parcaController.clearForm()}">
                                <f:ajax execute="@this" render="parca-form" />
                            </h:commandButton>
                          

                        

                        </div>




                    </h:form>
                
</ui:composition>
