<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >
    <h:form id="makinaSorumlusu-form">
        <div class="form-group">
                <h:inputHidden value="#{makinaSorumlusuController.makinaSorumlusu.makinasorumlusuId}"/>
                <label for="inputName">Ad </label>
                <h:inputText styleClass="form-control" value="#{makinaSorumlusuController.makinaSorumlusu.makinasorumlusuAd}"/>
                <label for="inputName">Soyad </label>
                <h:inputText styleClass="form-control" value="#{makinaSorumlusuController.makinaSorumlusu.makinasorumlusuSoyad}"/>
                <label for="inputName">Tc </label>
                <h:inputText styleClass="form-control" value="#{makinaSorumlusuController.makinaSorumlusu.makinasorumlusuTc}"/>


        </div>
        <div class="form-group btn-group">
                <h:commandButton rendered="#{makinaSorumlusuController.makinaSorumlusu.makinasorumlusuId != null}" styleClass="btn btn-secondary" value="Update" action="#{makinaSorumlusuController.update}">
                    <f:ajax execute="makinaSorumlusu-form" render="makinaSorumlusu-table makinaSorumlusu-form" />
                </h:commandButton>
                <h:commandButton rendered="#{makinaSorumlusuController.makinaSorumlusu.makinasorumlusuId == null}"  styleClass="btn btn-primary" value="Create" action="#{makinaSorumlusuController.create}">
                    <f:ajax execute="makinaSorumlusu-form" render="makinaSorumlusu-table makinaSorumlusu-form" />
                </h:commandButton>
                <h:commandButton rendered="#{makinaSorumlusuController.makinaSorumlusu.makinasorumlusuId != null}"  styleClass="btn btn-light" value="Clear Form" action="#{makinaSorumlusuController.clearForm()}">
                    <f:ajax execute="@this" render="makinaSorumlusu-form" />
                </h:commandButton>
        


        </div>




    </h:form>
</ui:composition>
