<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >

    <h:form id="muhasebeci-form">
        <div class="form-group">
            <h:inputHidden value="#{muhasebeciController.muhasebeci.muhasebeciId}"/>
            <label for="inputName">Ad </label>
            <h:inputText styleClass="form-control" value="#{muhasebeciController.muhasebeci.muhasebeciAd}"/>
            <label for="inputName">Soyad </label>
            <h:inputText styleClass="form-control" value="#{muhasebeciController.muhasebeci.muhasebeciSoyad}"/>
            <label for="inputName">Tc </label>
            <h:inputText styleClass="form-control" value="#{muhasebeciController.muhasebeci.muhasebeciTc}"/>


        </div>
        <div class="form-group btn-group">
            <h:commandButton rendered="#{muhasebeciController.muhasebeci.muhasebeciId != null}" styleClass="btn btn-secondary" value="Update" action="#{muhasebeciController.update}">
                <f:ajax execute="muhasebeci-form" render="muhasebeci-table muhasebeci-form" />
            </h:commandButton>
            <h:commandButton rendered="#{muhasebeciController.muhasebeci.muhasebeciId == null}"  styleClass="btn btn-primary" value="Create" action="#{muhasebeciController.create}">
                <f:ajax execute="muhasebeci-form" render="muhasebeci-table muhasebeci-form" />
            </h:commandButton>
            <h:commandButton rendered="#{muhasebeciController.muhasebeci.muhasebeciId != null}"  styleClass="btn btn-light" value="Clear Form" action="#{muhasebeciController.clearForm()}">
                <f:ajax execute="@this" render="muhasebeci-form" />
            </h:commandButton>


        </div>




    </h:form>
</ui:composition>
