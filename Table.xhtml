<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >
<h:form id="parca-table">
                       
                        <h:dataTable styleClass="table table-striped " width="1000" value="#{parcaController.parcaControllerList}" var="parca">
                            <h:column>
                                <f:facet name="header">Parca Id </f:facet>
                                    #{parca.parcaId}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ad</f:facet>
                                <h:commandLink action="#{parcaController.updateForm(parca)}" value="#{parca.parcaAd}">
                                    <f:ajax execute="@this" render="parca-form" />
                                </h:commandLink>

                            </h:column>
                            <h:column>
                                <f:facet name="header">Hammadde </f:facet>
                                    #{parca.parcaHammadde}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Fiyat </f:facet>
                                    #{parca.parcaFiyat}
                            </h:column>
                             <h:column>
                                <f:facet name="header">Makina Marka </f:facet>
                                    #{parca.makina.makinaMarka}
                            </h:column>
                             <h:column>
                                <f:facet name="header">Makina Tur </f:facet>
                                    #{parca.makina.makinaTur}
                            </h:column>
                            
                            
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:outputText rendered="#{loginController.log==false}" value="Yetkiniz Yok!"/>
                                <h:commandButton rendered="#{loginController.log==true}" styleClass="btn btn-danger btn-sm"  action="#{parcaController.delete(parca)}" value="Delete">
                                    <f:ajax execute="@this" render="parca-table parca-form"/>
                                </h:commandButton>

                            </h:column>
                        </h:dataTable>
                    </h:form>
</ui:composition>
