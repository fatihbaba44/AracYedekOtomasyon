<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >

    <h:form id="firma-table">

        <h:dataTable styleClass="table table-striped " width="1000" value="#{firmaController.firmaControllerList}" var="firma">
            <h:column>
                <f:facet name="header">Firma Id </f:facet>
                    #{firma.firmaId}
            </h:column>
            <h:column>
                <f:facet name="header">Ad</f:facet>
                <h:commandLink action="#{firmaController.updateForm(firma)}" value="#{firma.firmaAd}">
                    <f:ajax execute="@this" render="firma-form" />
                </h:commandLink>

            </h:column>
            <h:column>
                <f:facet name="header">Aciklama </f:facet>
                    #{firma.firmaAciklama}
            </h:column>
            <h:column>
                <f:facet name="header">Siparis Kod </f:facet>
                <ul>
                    <ui:repeat value="#{firma.verilenSiparisler}" var="siparisler">
                        <li>#{siparisler.siparisKod}</li>
                    </ui:repeat>
                </ul>
            </h:column>


            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:outputText rendered="#{loginController.log==false}" value="Yetkiniz Yok!"/>
                <h:commandButton rendered="#{loginController.log==true}" styleClass="btn btn-danger btn-sm"  action="#{firmaController.delete(firma)}" value="Delete">
                    <f:ajax execute="@this" render="firma-table firma-form"/>
                </h:commandButton>

            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
