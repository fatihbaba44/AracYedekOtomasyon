<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      >

    <h:form id="usta-form">
        <div class="form-group">
                  <h:inputHidden value="#{ustaController.usta.ustaId}"/>
            <h:outputText  value="Ad"/>
            <h:inputText  styleClass="form-control" value="#{ustaController.usta.ustaAd}"/>
            <h:outputText  value="Soyad"/>
            <h:inputText  styleClass="form-control" value="#{ustaController.usta.ustaSoyad}"/>
            <h:outputText  value="Tc"/>
            <h:inputText  styleClass="form-control" value="#{ustaController.usta.ustaTc}"/>
       
          

        </div>
        <div class="form-group btn-group">
             <h:commandButton rendered="#{ustaController.usta.ustaId != null }" styleClass="btn btn-secondary" value="Update" action="#{ustaController.update}">
                <f:ajax execute="usta-form" render="usta-table usta-form" />
            </h:commandButton>
            <h:commandButton rendered="#{ustaController.usta.ustaId == null }"  styleClass="btn btn-primary" value="Create" action="#{ustaController.create}">
                <f:ajax execute="usta-form" render="usta-table usta-form" />
            </h:commandButton>
            <h:commandButton rendered="#{ustaController.usta.ustaId != null }"  styleClass="btn btn-light" value="Clear Form" action="#{ustaController.clearForm()}">
                <f:ajax execute="@this" render="usta-form" />


            </h:commandButton>

           
        </div>




    </h:form>

</ui:composition>
